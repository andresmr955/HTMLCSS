<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="This page is to practice autocomplete and require">
        <meta name="robots" content="index, follow">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Autocomplete and require</title>
        <link rel="stylesheet" href="style.css"></link>
    </head>
    <body>
        <header>

        </header>    
        <main>
            <form action="">
                <label for="name">
                    <span>What's your name?</span>
                    <input type="text" name="name" id="name" autocomplete="name" required>
                </label>
                <label for="email">
                    <span>What's your email?</span>
                    <input type="email" name="email" id="email" autocomplete="email" required>
                </label>
                <label for="country">
                    <span></span>
                    <input type="text" name="country" id="country" autocomplete="country" required>
                </label>
                <label for="cp">
                    <span></span>
                    <input type="number" name="cp" id="cp" autocomplete="postal-code" required>
                </label>
                <input type="submit">
            </form>
