<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Layout shifter</title>
</head>
<body>
    <main class="container">
        <div class="c1 box"><span>C1</span></div>
        <!-- C4  Es en Platzi C2-->
        <div class="c2 box">
            <span>C2 / PC4</span> 
             <!-- d1,d2  Es en Platzi C2 y C3-->
            <div class="d1 box"><span>D1 / PC2</span></div>
            <div class="d2 box"><span>D2 / PC3</span></div>
        </div>
        <!-- C3  Es en Platzi C5-->
        <div class="c3 box"><span>C3 / PC5</span></div>
    </main>    
</body>
</html>
