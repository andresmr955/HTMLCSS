<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>List Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <p>List without bullet:</p>
  <ul class="no-bullet">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <p>List with circles:</p>
  <ul class="with-article">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <p>List with squares:</p>
  <ul class="square">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ul>

  <p>List with Roman numerals:</p>
  <ol class="roman">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>

  <p>List with Greek letters:</p>
  <ol class="greek">
    <li>Item 1</li>
    <li>Item 2</li>
    <li>Item 3</li>
  </ol>
</body>
</html>
